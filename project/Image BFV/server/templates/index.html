<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Encryption</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #444;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        padding: 10px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Encryption</h1>
      <form action="/encrypt" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="public_key">Upload Public Key:</label>
          <input type="file" id="public_key" name="public_key" required>
        </div>
        <div class="form-group">
          <label for="files">Choose three images to encrypt:</label>
          <input type="file" id="files" name="files[]" multiple required>
        </div>
        <button type="submit">Encrypt</button>
      </form>
    </div>
  </body>
</html>
